<div class="pagination">
    <span class="step-links">
      {% if page.has_previous %}
      
      <li class="page-item">
      
      <p>
        <a href="?page={{ page.previous_page_number }}"><i class="fa fa-angle-left"></i></a>
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
      </p>
      </li>
        
      {% endif %}
      <!-- <span class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
      </span> -->
        {% if page.has_next %}
        <li class="page-item">
          <p>
            Page {{ page.number }} of {{ page.paginator.num_pages }}
            <a href="?page={{ page.next_page_number }}"><i class="fa fa-angle-right"></i></a>
          </p>
          
        </li>        
        {% endif %}
    </span>
  </div>
